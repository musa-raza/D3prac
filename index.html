<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 practice</title>
    <script src="https://d3js.org/d3.v4.js"></script>
  </head>
  <body>
    <p>Hello</p>
    <script>
    
      const array = [20, 40, 50, 60];
      
      const width = 500;
      const height = 500;
        
      const widthScale = d3.scaleLinear()
                         .domain([0, 60])
                         .range([0, width]);
                         
      const colorScale = d3.scaleLinear()
                         .domain([0, 60])
                         .range(["blue", "green"])
                         
      const canvas = d3.select("body")
                    .append("svg")
                    .attr("width", 500)
                    .attr("height", 500)
                    .append("g")
                    .attr("transform", "translate(60, 100)");
      
      const bars = canvas.selectAll("rect")
                   .data(array)
                   .enter()
                      .append("rect")
                      .attr("width", function(d) { return widthScale(d); })
                      .attr("height", 50)
                      .attr("fill", function(d) { return colorScale(d); })
                      .attr("y", function(d, i) { return i * 80 });
      
    </script>
  </body>
</html>
